name: Build Addon Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-addon:
    name: Build Blender Addon ZIP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create addon zip
        run: |
          cd blender_addon
          zip -r ../blender_updater_addon-${{ steps.get_version.outputs.version }}.zip . -x "*.pyc" -x "__pycache__/*" -x ".DS_Store"
          cd ..
          echo "Created blender_updater_addon-${{ steps.get_version.outputs.version }}.zip"
      
      - name: Upload addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender-updater-addon-${{ steps.get_version.outputs.version }}
          path: blender_updater_addon-*.zip
          retention-days: 90
      
      - name: Upload to release (if tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: blender_updater_addon-*.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
