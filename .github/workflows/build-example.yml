name: Build Example Project

on:
  push:
    branches:
      - main
    paths:
      - 'example_project/**'
      - '.github/workflows/build-example.yml'
  workflow_dispatch:

jobs:
  build-example:
    name: Build Example Blender Project
    runs-on: ubuntu-latest
    permissions:
      contents: read  # For checking out code
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Blender
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xz-utils
          wget -q https://download.blender.org/release/Blender3.6/blender-3.6.5-linux-x64.tar.xz
          tar -xf blender-3.6.5-linux-x64.tar.xz
          sudo mv blender-3.6.5-linux-x64 /opt/blender
          sudo ln -s /opt/blender/blender /usr/local/bin/blender
      
      - name: Verify Blender installation
        run: |
          blender --version
      
      - name: Create example Blender file
        run: |
          cd example_project
          blender --background --python create_example_blend.py
          ls -lh example_project.blend
      
      - name: Upload example project
        uses: actions/upload-artifact@v4
        with:
          name: example-project
          path: |
            example_project/example_project.blend
            example_project/config.json
            example_project/parts/*.stl
            example_project/README.md
          retention-days: 90
